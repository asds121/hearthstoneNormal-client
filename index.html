<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, viewport-fit=cover">
    <!-- Load error capture module first -->
    <script type="module" src="noname/util/error.js"></script>
    <script src="game/config.js"></script>
    <script src="game/package.js"></script>
    <title>炉石传说</title>
</head>

<body>
    <script>
        window["bannedExtensions"] = [
            "\u4fa0\u4e49",
            "\u5168\u6559\u7a0b",
            "在线更新", //游戏内在线更新方式修改了，不再依赖于在线更新扩展了
        ];
        const script = document.createElement("script");
        // 设置该 <script> 元素为模块脚本
        script.type = "module";
        // 设置 <script> 元素的 src 属性,指向 entry.js 文件
        script.src = "game/entry.js";
        // 设置该脚本为异步加载
        script.async = true;
        // 将 <script> 元素添加到 document.head 中
        document.head.appendChild(script);
    </script>
</body>

</html>
